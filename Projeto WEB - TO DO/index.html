<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO WEB - TO DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <main class="container">
        <h1>To-do List</h1>
        <button id="toggle-theme"><img src="assets/theme_device_icon_250032(1).png"></button>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
            const toggleThemeButton = document.getElementById('toggle-theme');
            const body = document.body;
            const container = document.querySelector('.container');

            toggleThemeButton.addEventListener('click', () => {
                if (body.style.backgroundColor === 'black') {
                body.style.backgroundColor = '';
                body.style.color = '';
                container.style.backgroundColor = '';
                container.style.color = '';
                } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
                container.style.backgroundColor = '#333';
                container.style.color = 'white';
                }
            });
            });
        </script>

        <section class="input-container">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa...">
            <button id="add-task"><img src="assets/add-bt.png"></button>
        </section>

        <section class="filters">
            <button data-filter="all" class="active">Todas</button>
            <button data-filter="pending" class="filter">Pendentes</button>
            <button data-filter="completed" class="filter">Conclu√≠das</button>
        </section>

        <ul id="task-list"></ul>

    </main>
    


</body>
</html>
