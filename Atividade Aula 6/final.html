<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões, Arrays e loops</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #2c003e, #3e0066, #4b007f);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        color: #e0e0e0;
        text-align: center;
    }

    h1, h2 {
        margin: 20px 0;
    }

    input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
        background-color: #3e0066;
        color: #e0e0e0;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4b007f;
        color: #e0e0e0;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #5e0099;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 20px 0;
    }

    li {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        font-size: 18px;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    </style>
</head>
<body>
    <h1>JavaScript interativo</h1>

    <audio autoplay loop>
        <source src="audio/good4u.mp3" type="audio/mpeg">
        <script>
            const audio = document.querySelector("audio");
            audio.volume = 0.2; 

            audio.addEventListener("ended", () => {
                audio.currentTime = 0; // Reinicia o áudio quando termina
                audio.play(); // Reproduz novamente
            });
        audio.currentTime = 0;
        audio.play();
        </script>
        
    </audio>

    <section>
        <h2>Array e For</h2>
        <input type="text" id="nomeLista" placeholder="Digite o nome da lista">
        <button id="adicionar">Adicionar</button>
        <ul id="listaNomes"></ul>
    </section>
    <script>
        //eventos de "Escuta"
        document.getElementById("adicionar").addEventListener("click", adicionarNome);
        let nomes = [];
    
        function adicionarNome() {
            let nome = document.getElementById("nomeLista").value;
    
            // Verifica se o nome não está vazio e não é duplicado
            if (nome && !nomes.includes(nome)) {
                nomes.push(nome); // Adiciona o nome ao array
                document.getElementById("nomeLista").value = ""; // Limpa o campo de entrada
                atualizarNomes(); // Atualiza a lista exibida
            } else if (!nome) {
                alert("Por favor, insira um nome válido."); // Nome vazio
            } else {
                alert("Este nome já está na lista."); // Nome duplicado
            }
        }
    
        function atualizarNomes() {
            let ul = document.getElementById("listaNomes");
            ul.innerHTML = ""; // Limpa a lista antes de adicionar os novos nomes
    
            nomes.forEach((n, i) => {
                let li = document.createElement("li");
                li.innerText = `${i + 1}. ${n}`;
                ul.appendChild(li);
            });
        }
    
        // Adiciona botão para remover o último nome
        document.getElementById("adicionar").insertAdjacentHTML('afterend', '<button id="remover">Remover Último</button>');
        document.getElementById("remover").addEventListener("click", removerUltimoNome);
    
        function removerUltimoNome() {
            if (nomes.length > 0) {
                nomes.pop(); // Remove o último nome do array
                atualizarNomes(); // Atualiza a lista exibida
            }
        }
    
        // Adiciona botão para apagar toda a lista
        document.getElementById("remover").insertAdjacentHTML('afterend', '<button id="apagarTudo">Apagar Lista</button>');
        document.getElementById("apagarTudo").addEventListener("click", apagarLista);
    
        function apagarLista() {
            if (nomes.length > 0) {
                nomes = []; // Limpa o array
                atualizarNomes(); // Atualiza a lista exibida
            }
        }
    </script>
    
</body>
</html>
